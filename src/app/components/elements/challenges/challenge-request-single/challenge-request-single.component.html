<div class="main-container">
  <h1>{{challenge.name}}</h1>
  <p>{{challenge.description}}</p>
  <div class="buttons">
    <button class="color-button" (click)="reject(challenge.id)">
      Откажи
    </button>
    <button class="color-button" (click)="accept(challenge.id)">
      Одобри
    </button>
  </div>
</div>
