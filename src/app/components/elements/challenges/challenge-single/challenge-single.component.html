<div class="main-container" *ngIf="challenge">
  <h1>{{challenge.name}}</h1>
  <p>{{challenge.description}}</p>
  <p class="line"></p>
  <h3>{{challengeService.getTypeName(challenge.challengeType)}}</h3>
  <h3>{{challenge.points}} точки</h3>
  <h5 *ngIf="challenge.startsOn">{{challenge.startsOn | date}} - {{challenge.endsOn | date}}</h5>
  <button class="color-button" [routerLink]="['/challenge/achieve', challenge.id]" >
    Изпълни
  </button>
</div>
