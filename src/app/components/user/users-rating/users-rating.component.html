<div class="main-container" *ngIf="topUsers.length && users.length">
  <div class="heading">
    <h1>Класация</h1>
  </div>
  <lads-user-top-three [topUsers]="topUsers"></lads-user-top-three>
  <div class="other-users">
    <p *ngFor="let user of users; let i = index">{{i + 4}}. {{user.name}} - {{user.points}}</p>
  </div>
</div>
